<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <nav class="header-menu">
        <ul class="list-menu">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">PRODUCT</a>
            </li>
            <li>
                <a href="#">GALLERY</a>
            </li>
            <li>
                <a href="#">BLOG</a>
            </li>
            <li>
                <a href="#">INVENTORY</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <section class="profile">
            <div class="avatar">
                <div class="image-profile">
                    <img src="./images/pasfoto.jpg" alt="pas-foto" class="pas-foto">
                </div>
                <div class="info-profile">
                    <div class="profile-name">
                        <span style="font-size: 2vw;font-weight: bold;">Muhammad Yusri Fahmy Lubis</span>
                        <span style="font-size: 1.5vw;">Posisi</span>
                    </div>
                    <div class="button-profile">
                        <button class="button-kontak">Kontak</button>
                        <button class="button-resume">Resume</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="data-profile">
                <table>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Availability</td>
                        <td>Full TIme</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Usia</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Lokasi</td>
                        <td>Jakarta Indonesia</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Pengalaman</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Email</td>
                        <td>mail@mail.com</td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="form">
            <form action="#" class="formField">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="role">Role</label>
                <input type="text" name="role">
                <label for="availability">Availability</label>
                <input type="text" name="availability">
                <label for="age">Age</label>
                <input type="text" name="age">
                <label for="lokasi">Lokasi</label>
                <input type="text" name="lokasi">
                <label for="years">Years</label>
                <input type="text" name="years">
                <label for="email">Email</label>
                <input type="text" name="email">
                <input type="button" value="Submit">
            </form>
        </section>
    </div>
</body>
</html>
